buildscript {
    dependencies {
        classpath "io.skippy:skippy-gradle:${file('../version.txt').text.trim()}"
    }
}

plugins {
    id 'java'
}

apply plugin: io.skippy.gradle.SkippyPlugin;

repositories {
    mavenCentral()
    maven { url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    compileOnly 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    implementation project(':skippy-core')
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
    useJUnitPlatform()
}