plugins {
    id 'java-library'
    id 'io.skippy.ossrh-publish'
}

ossrhPublish {
    title = 'skippy-core'
    description = 'Skippy functionality that is agnostic to build tools and testing frameworks.'
}

dependencies {
    implementation "org.ow2.asm:asm:" + versions.asm
    implementation "org.ow2.asm:asm-tree:" + versions.asm

    implementation ("org.jacoco:jacoco:" + versions.jacoco) {
        exclude group: 'org.jacoco', module: 'org.jacoco.examples'
        exclude group: 'org.jacoco', module: 'org.jacoco.doc'
    }

    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.20.0'

    testImplementation "org.junit.jupiter:junit-jupiter-api:" + versions.junit5
    testImplementation "org.junit.jupiter:junit-jupiter-params:" + versions.junit5
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:" + versions.junit5

    testImplementation 'org.mockito:mockito-core:5.4.0'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams true
        exceptionFormat 'FULL'
    }
    useJUnitPlatform()
}