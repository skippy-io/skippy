plugins {
    id 'java'
    id 'io.skippy.ossrh-publish'
}

version = file('../version.txt').text.trim()

ossrhPublish {
    title = 'skippy-junit5'
    description = 'Skippy\'s Conditional Test Execution for JUnit 5'
}

repositories {
    mavenCentral()
    maven { url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    implementation project(':skippy-core')
    implementation ("org.jacoco:jacoco:${file('../version-jacoco.txt').text.trim()}") {
        exclude group: 'org.jacoco', module: 'org.jacoco.examples'
        exclude group: 'org.jacoco', module: 'org.jacoco.doc'
    }
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.20.0'
    compileOnly 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.mockito:mockito-core:5.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
    useJUnitPlatform()
}